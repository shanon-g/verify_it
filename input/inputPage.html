  <!-- MAIN content for input page -->
  <main class="input-main">
    <div class="input-box">
      <div class="tab-header">
        <button class="tab-button active" data-tab="fact">Fact</button>
        <button class="tab-button" data-tab="plagiarism">Plagiarism</button>
        <button class="tab-button" data-tab="historical">Historical</button>
      </div>

      <div class="tab-content" id="fact" style="display: block;">
        <textarea id="input-text" placeholder="Input a statement or upload a file" maxlength="10000"></textarea>
      </div>
      <div class="tab-content" id="plagiarism" style="display: none;">
        <textarea id="input-text-plagiarism" placeholder="Input a statement or upload a file" maxlength="10000"></textarea>
      </div>
      <div class="tab-content" id="historical" style="display: none;">
        <textarea id="input-text-historical" placeholder="Input a statement or upload a file" maxlength="10000"></textarea>
      </div>

      <div class="input-footer">
        <button id="scan-btn" class="btn-scan">Scan</button>
        <label for="file-upload" class="btn-upload" title="Upload file">
          <i class="fas fa-upload"></i>
          <input type="file" id="file-upload" accept=".txt,.pdf,.doc,.docx" hidden />
        </label>
        <div class="char-counter" id="char-counter">0/10000</div>
      </div>
    </div>
  </main>
