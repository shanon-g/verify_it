<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerifyIt | Create an account</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signUp.css">
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="left-section">
        <div class="logo">
            <a href="../landingPage.html">
                <img src="../asset/VerifyIt_White 3.png" alt="VerifyIt Logo" class="logo-image">
            </a>
        </div>
        <div class="mobile-menu">
          <button class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
      <h1>Create an account</h1>

      <form>
          <div class="form-group">
              <input type="text" placeholder="Enter your name" required>
          </div>

          <div class="form-group">
              <input type="email" placeholder="Email address" required>
          </div>

          <div class="form-group password-field">
              <input type="password" id="password" placeholder="Password" required>
              <button type="button" class="password-toggle" onclick="togglePassword('password')">üëÅ</button>
          </div>

          <div class="form-group password-field">
              <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
              <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅ</button>
          </div>

          <button type="submit" class="continue-btn">Continue</button>
      </form>

      <p class="signin-link">
          Already have an account? <a href="../sign in/signIn.html">Sign in</a>
      </p>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="social-buttons">
            <button class="social-btn google">
                <img src="images/google.png" alt="Google" height="18" width="18">
                <span class="social-btn-text">Sign up with Google</span>
            </button>

            <button class="social-btn">
                <img src="images/apple-logo.png" alt="Apple" height="18" width="18">
                <span class="social-btn-text">Sign up with Apple</span>
            </button>

            <button class="social-btn">
                <img src="images/microsoft.png" alt="Microsoft" height="18" width="18">
                <span class="social-btn-text">Sign up with Microsoft</span>
            </button>
        </div>
    </div>
    
    <script src="signUp.js"></script>
</body>
</html>
