<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check your email - Venfy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="verify-email.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="left-section">
        <div class="logo">
          <img src="../asset/VerifyIt_White 3.png" alt="VerifyIt Logo" class="logo-image" height="28" width="110">
        </div>
        <div class="mobile-menu">
          <button class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </nav>
  </header>
    <div class="container">
        <h1>Check your email</h1>
        
        <p class="description">
            We sent a verification code to <span class="email">johnedoe@gmail.com</span><br>
            enter 6 digit code that mentioned in the email
        </p>

        <form>
            <div class="code-inputs">
                <input type="text" class="code-input" maxlength="1">
                <input type="text" class="code-input" maxlength="1">
                <input type="text" class="code-input" maxlength="1">
                <input type="text" class="code-input" maxlength="1">
                <input type="text" class="code-input" maxlength="1">
                <input type="text" class="code-input" maxlength="1">
            </div>

            <div class="resend-link">
                <a href="#">Resend code</a>
            </div>

            <button type="submit" class="verify-btn">Verify Code</button> 
        </form>
    </div>

    <script src="verify-email.js"></script>
</body>
</html>
