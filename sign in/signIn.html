<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerifyIt | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signIn.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="../landingPage.html">
                <img src="../asset/VerifyIt_White 3.png" alt="VerifyIt Logo" class="logo-image">
            </a>
        </div>
    </div>

    <div class="container">
        <h1>Welcome Back</h1>

        <form>
            <div class="form-group">
                <input type="email" placeholder="Email address" required>
            </div>

            <div class="form-group password-field">
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
            </div>

            <button type="button" class="continue-btn" onclick="window.location.href='../input/inputPage.html'">Continue</button>
        </form>

        <div class="forgot-password">
            <a href="../sign in/password-reset.html">Forgot Password?</a>
        </div>

        <p class="signup-link">
            Don't have an account? <a href="../sign up/signUp.html">Sign up</a>
        </p>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="social-buttons">
            <button class="social-btn google">
                <img src="images/google.png" alt="Google" height="18" width="18">
                <span class="social-btn-text">Sign in with Google</span>
            </button>

            <button class="social-btn">
                <img src="images/apple-logo.png" alt="Apple" height="18" width="18">
                <span class="social-btn-text">Sign in with Apple</span>
            </button>

            <button class="social-btn">
                <img src="images/microsoft.png" alt="Microsoft" height="18" width="18">
                <span class="social-btn-text">Sign in with Microsoft</span>
            </button>
        </div>
    </div>
</body>
</html>
